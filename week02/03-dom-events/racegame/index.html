<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Desert Donut Race</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="scenery">
            <div class="game-title">Desert Donut Race</div>
            <div class="sun">游댅</div>
            <div class="cactus1">游꺗</div>
            <div class="cactus2">游꺗</div>
            <img
                src="https://cdn.britannica.com/10/152310-050-5A09D74A/Sand-dunes-Sahara-Morocco-Merzouga.jpg"
                alt="desert"
            />
        </div>

        <div class="container">
            <div class="track">
                <div class="runner">游놑</div>
                <div class="donut">游꼴</div>
            </div>
            <div class="track">
                <div class="runner">游놓</div>
                <div class="donut">游꼴</div>
            </div>
            <div class="track">
                <div class="runner">游뱄</div>
                <div class="donut">游꼴</div>
            </div>
            <div class="track">
                <div class="runner">游냁</div>
                <div class="donut">游꼴</div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
